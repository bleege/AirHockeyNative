apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.bradleege.airhockeynative"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    // Commenting out jni source as current versions of NDK don't respect *.mk files
    // To build jni.c run javah -o ../../../../src/main/jni/jni.c com.bradleege.airhockeynative.GameLibJNIWrapper
    // from /AirHockeyNative/android/app/build/intermediates/classes/debug
    // To build run ndk-build from src/main/jni and then rename src/main/libs to src/main/jniLibs
    sourceSets {
        main {
            jni.srcDirs = []
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
